{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container" style="background-color: lightskyblue; border-style: double; " >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style=" background-color: rgb(0, 0, 0); " >Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock body %}
